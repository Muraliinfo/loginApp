<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stickers</title>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.css">
  </head>
  <body class="container">
    <header class="page-header">
        <h1>User login</h1>
      <a class="btn btn-primary" href="">Home</a>
    </header>
    <main>
        <section>
            <div class="alert alert-danger" role="alert" id="errorMessage" style="display: none;"></div>
            <form class="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
            </form>
            <form class="form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-default btn-success">Login</button>
            </form>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/login.js" charset="utf-8"></script>
    <script src="scripts/shared.js" charset="utf-8"></script>
  </body>
</html>
